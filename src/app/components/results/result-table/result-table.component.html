<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="competition">
      <th mat-header-cell *matHeaderCellDef> competition code </th>
      <td mat-cell *matCellDef="let element"> {{element.competition.code}} </td>
    </ng-container>
  
    <ng-container matColumnDef="member">
      <th mat-header-cell *matHeaderCellDef> member's name </th>
      <td mat-cell *matCellDef="let element"> {{ element.member.lastname}} {{ element.member.firstname}} </td>
    </ng-container>
  
    <ng-container matColumnDef="rank">
      <th mat-header-cell *matHeaderCellDef> rank </th>
      <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
    </ng-container>
  
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef> score </th>
      <td mat-cell *matCellDef="let element"> {{element.score}} </td>
    </ng-container>

    &
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
