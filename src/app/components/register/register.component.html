<div style="background-color: rgb(224, 232, 241);">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-6">
                <div class="p-3">
                    <div class="flex justify-center mb-2">
                        <app-register-login-switcher></app-register-login-switcher>
                    </div>
                    <div class="card">
                        <div class="card-header text-center">Create Account</div>
                        <div class="card-body">
                            <form [formGroup]="formRegister" (ngSubmit)="handleRegister()">
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" id="firstName" class="form-control" formControlName="firstName">
                                </div>
                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" id="lastName" class="form-control" formControlName="lastName">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" id="email" class="form-control" formControlName="email">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" id="password" class="form-control" formControlName="password">
                                </div>
                                <div class="mb-3">
                                    <label for="role" class="form-label">Role</label>
                                    <select id="role" class="form-select" formControlName="role">
                                        <option value="ADHERENT">Adherent</option>
                                        <option value="MANAGER">Manager</option>
                                        <option value="JURY">Jury</option>
                                    </select>
                                </div>
                                <button class="btn btn-primary">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
